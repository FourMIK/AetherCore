server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    charset utf-8;

    location = /healthz {
        add_header Content-Type text/plain;
        add_header Cache-Control "no-store";
        return 200 'ok';
    }

    location = /index.html {
        add_header Cache-Control "no-store" always;
        try_files $uri =404;
    }

    location = /env.js {
        add_header Cache-Control "no-store" always;
        try_files $uri =404;
    }

    # Vite emits hashed assets under /assets. Cache aggressively.
    location ^~ /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Fallback immutable cache policy for hash-versioned static files.
    location ~* "\.[0-9a-f]{8,}\.(js|mjs|css|map|png|jpg|jpeg|gif|svg|ico|webp|woff2)$" {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Non-hashed static files: short TTL.
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        add_header Cache-Control "public, max-age=3600" always;
        try_files $uri =404;
    }

    # SPA route handling.
    location / {
        try_files $uri $uri/ /index.html;
    }
}
