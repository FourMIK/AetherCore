version: '3.9'

services:
  # Mock C2 Router gRPC Service for local stack bring-up
  c2-router:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.c2-router-mock
    container_name: aethercore-c2-router
    environment:
      PORT: 50051
    ports:
      - "50051:50051"
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect({host:'127.0.0.1',port:50051}).on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aethercore

  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: aethercore-postgres
    environment:
      POSTGRES_DB: aethercore
      POSTGRES_USER: aethercore
      POSTGRES_PASSWORD: aethercore_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aethercore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aethercore

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: aethercore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aethercore

  # Gateway Service
  gateway:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.gateway
    container_name: aethercore-gateway
    environment:
      PORT: 3000
      NODE_ENV: development
      DATABASE_URL: postgresql://aethercore:aethercore_dev_password@postgres:5432/aethercore
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_URL: http://auth:3001
      C2_ADDR: c2-router:50051
      AETHER_BUNKER_ENDPOINT: c2-router:50051
    ports:
      - "3000:3000"
    depends_on:
      c2-router:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - aethercore

  # Auth Service
  auth:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.auth
    container_name: aethercore-auth
    environment:
      PORT: 3001
      NODE_ENV: development
      DATABASE_URL: postgresql://aethercore:aethercore_dev_password@postgres:5432/aethercore
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      AETHER_BUNKER_ENDPOINT: c2-router:50051
    ports:
      - "3001:3001"
    depends_on:
      c2-router:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - aethercore

  # Collaboration Service (Mission Guardian)
  collaboration:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.collaboration
    container_name: aethercore-collaboration
    environment:
      PORT: 8080
      NODE_ENV: development
      DATABASE_URL: postgresql://aethercore:aethercore_dev_password@postgres:5432/aethercore
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_URL: http://auth:3001
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - aethercore

networks:
  aethercore:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
