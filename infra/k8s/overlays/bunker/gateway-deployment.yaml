apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
    layer: engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        layer: engine
    spec:
      containers:
      - name: gateway
        image: aethercore/gateway:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bunker-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: redis://redis:6379
        - name: AUTH_SERVICE_URL
          value: http://auth:3001
        - name: S3_ENDPOINT
          value: http://minio:9000
        - name: S3_BUCKET
          value: aethercore-proofs
        - name: TPM_ENABLED
          value: "true"
        envFrom:
        - configMapRef:
            name: bunker-config
        resources:
          limits:
            cpu: "2000m"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        volumeMounts:
        - name: tpm
          mountPath: /dev/tpm0
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: tpm
        hostPath:
          path: /dev/tpm0
          type: CharDevice
