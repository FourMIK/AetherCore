# secrets.yaml - Template for Kubernetes secrets
# 
# WARNING: This is a template file showing the structure of required secrets.
# DO NOT commit actual secret values to version control.
#
# For production use:
#   1. Use sealed-secrets: https://github.com/bitnami-labs/sealed-secrets
#   2. Use external secret operators (e.g., AWS Secrets Manager, Vault)
#   3. Generate secrets.env file locally and use with kustomize secretGenerator
#
# Example secrets.env file (DO NOT COMMIT):
# -----------------------------------------------
# POSTGRES_PASSWORD=<generate-secure-password>
# JWT_SECRET=<generate-secure-secret>
# MINIO_ROOT_PASSWORD=<generate-secure-password>
# GRAFANA_ADMIN_PASSWORD=<generate-secure-password>
# DATABASE_URL=postgresql://aethercore:<password>@postgres:5432/aethercore
# -----------------------------------------------

apiVersion: v1
kind: Secret
metadata:
  name: bunker-secrets-template
type: Opaque
stringData:
  # PostgreSQL
  POSTGRES_PASSWORD: "CHANGE_ME_BEFORE_DEPLOY"
  
  # JWT Authentication
  JWT_SECRET: "CHANGE_ME_BEFORE_DEPLOY"
  
  # MinIO
  MINIO_ROOT_PASSWORD: "CHANGE_ME_BEFORE_DEPLOY"
  
  # Grafana
  GRAFANA_ADMIN_PASSWORD: "CHANGE_ME_BEFORE_DEPLOY"
  
  # Database URL (constructed)
  DATABASE_URL: "postgresql://aethercore:CHANGE_ME_BEFORE_DEPLOY@postgres:5432/aethercore"
---
# TLS Certificate Secret (generated by cert-manager or manually)
apiVersion: v1
kind: Secret
metadata:
  name: tactical-glass-tls
type: kubernetes.io/tls
stringData:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Replace with actual certificate
    # Generated by scripts/generate-tactical-certs.sh or cert-manager
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Replace with actual private key
    # NEVER commit actual keys to version control
    -----END PRIVATE KEY-----
