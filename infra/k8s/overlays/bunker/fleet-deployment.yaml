apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet
  labels:
    app: fleet
    layer: engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleet
  template:
    metadata:
      labels:
        app: fleet
        layer: engine
    spec:
      containers:
      - name: fleet
        image: aethercore/fleet:latest
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: PORT
          value: "3002"
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bunker-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: redis://redis:6379
        - name: AUTH_SERVICE_URL
          value: http://auth:3001
        - name: S3_ENDPOINT
          value: http://minio:9000
        - name: S3_BUCKET
          value: aethercore-proofs
        envFrom:
        - configMapRef:
            name: bunker-config
        resources:
          limits:
            cpu: "2000m"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
