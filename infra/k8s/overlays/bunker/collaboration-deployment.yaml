apiVersion: apps/v1
kind: Deployment
metadata:
  name: collaboration
  labels:
    app: collaboration
    layer: engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collaboration
  template:
    metadata:
      labels:
        app: collaboration
        layer: engine
    spec:
      containers:
      - name: collaboration
        image: aethercore/collaboration:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bunker-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: redis://redis:6379
        - name: AUTH_SERVICE_URL
          value: http://auth:3001
        - name: WS_PING_INTERVAL
          value: "30000"
        - name: WS_PING_TIMEOUT
          value: "10000"
        envFrom:
        - configMapRef:
            name: bunker-config
        resources:
          limits:
            cpu: "2000m"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
