version: '3.9'

# AetherCore CLOUD_ZERO Bunker Mode Deployment
# Air-gapped tactical server configuration for Dell XR4000 / NVIDIA IGX
# 
# Hardware Requirements:
#   - 64GB RAM minimum
#   - 16 vCPU minimum
#   - NVMe storage for PostgreSQL
#   - TPM 2.0 (/dev/tpm0) for CodeRalphie
#   - USB radios (/dev/ttyUSB*) for RF interfaces
#
# Network: Host networking for h2-ingest to maximize UDP throughput
# Registry: Assumes local registry (localhost:5000) or pre-loaded images

services:
  # ============================================================================
  # STATE LAYER: PostgreSQL 16
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: aethercore-bunker-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aethercore}
      POSTGRES_USER: ${POSTGRES_USER:-aethercore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      # Performance tuning for tactical SSDs
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-4GB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-12GB}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-200}
    volumes:
      # Mount to host NVMe for performance and persistence
      - ${BUNKER_DATA_PATH:-/mnt/nvme/aethercore}/postgres:/var/lib/postgresql/data
      # Backup location
      - ${BUNKER_DATA_PATH:-/mnt/nvme/aethercore}/postgres-backup:/backup
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aethercore}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aethercore-bunker
    # Resource limits for tactical environment
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # ============================================================================
  # STATE LAYER: Redis 7 with Persistence
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: aethercore-bunker-redis
    restart: always
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - ${BUNKER_DATA_PATH:-/mnt/nvme/aethercore}/redis:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - aethercore-bunker
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================================================
  # TRUTH LAYER: MinIO (S3-compatible for Merkle Proofs)
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: aethercore-bunker-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-aethercore}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER: "on"
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
    volumes:
      - ${BUNKER_DATA_PATH:-/mnt/nvme/aethercore}/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - aethercore-bunker
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ============================================================================
  # ENGINE LAYER: Gateway Service
  # ============================================================================
  gateway:
    image: ${REGISTRY:-localhost:5000}/aethercore/gateway:${VERSION:-latest}
    container_name: aethercore-bunker-gateway
    restart: always
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-aethercore}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aethercore}
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_URL: http://auth:3001
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-aethercore}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET:-aethercore-proofs}
      # TPM configuration for CodeRalphie
      TPM_DEVICE: /dev/tpm0
      TPM_ENABLED: "true"
    volumes:
      # TPM access for hardware root of trust
      - /dev/tpm0:/dev/tpm0
    devices:
      - /dev/tpm0:/dev/tpm0
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - aethercore-bunker
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================================================
  # ENGINE LAYER: Auth Service (TPM-backed Ed25519)
  # ============================================================================
  auth:
    image: ${REGISTRY:-localhost:5000}/aethercore/auth:${VERSION:-latest}
    container_name: aethercore-bunker-auth
    restart: always
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-aethercore}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aethercore}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      # TPM configuration for CodeRalphie signing
      TPM_DEVICE: /dev/tpm0
      TPM_ENABLED: "true"
      # Ed25519 signing via TPM (private keys never in memory)
      SIGNING_ALGORITHM: Ed25519
      SIGNING_BACKEND: TPM
    volumes:
      - /dev/tpm0:/dev/tpm0
    devices:
      - /dev/tpm0:/dev/tpm0
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - aethercore-bunker
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================================================
  # ENGINE LAYER: Collaboration Service (Mission Guardian)
  # ============================================================================
  collaboration:
    image: ${REGISTRY:-localhost:5000}/aethercore/collaboration:${VERSION:-latest}
    container_name: aethercore-bunker-collaboration
    restart: always
    environment:
      PORT: 8080
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-aethercore}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aethercore}
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_URL: http://auth:3001
      # WebSocket configuration for tactical latency
      WS_PING_INTERVAL: 30000
      WS_PING_TIMEOUT: 10000
      WS_MAX_PAYLOAD: 10485760
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:8080/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - aethercore-bunker
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================================================
  # ENGINE LAYER: Fleet Service
  # ============================================================================
  fleet:
    image: ${REGISTRY:-localhost:5000}/aethercore/fleet:${VERSION:-latest}
    container_name: aethercore-bunker-fleet
    restart: always
    environment:
      PORT: 3002
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-aethercore}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aethercore}
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_URL: http://auth:3001
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-aethercore}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET:-aethercore-proofs}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3002/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - aethercore-bunker
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================================================
  # ENGINE LAYER: H2-Ingest (Rust, High-Velocity Telemetry)
  # Host networking for maximum UDP throughput from RF interfaces
  # ============================================================================
  h2-ingest:
    image: ${REGISTRY:-localhost:5000}/aethercore/h2-ingest:${VERSION:-latest}
    container_name: aethercore-bunker-h2-ingest
    restart: always
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_PTRACE
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      DATABASE_URL: postgresql://${POSTGRES_USER:-aethercore}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB:-aethercore}
      REDIS_URL: redis://localhost:6379
      # UDP listen configuration
      INGEST_UDP_PORT: 8090
      INGEST_UDP_BUFFER_SIZE: 65536
      # Merkle Vine configuration
      MERKLE_VINE_ENABLED: "true"
      HASH_ALGORITHM: BLAKE3
      # S3 for proof storage
      S3_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-aethercore}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET:-aethercore-proofs}
    volumes:
      # TPM access for signing
      - /dev/tpm0:/dev/tpm0
      # Radio device access for RF interfaces
      - /dev:/dev
    devices:
      - /dev/tpm0:/dev/tpm0
    # Note: healthcheck not available with network_mode: host
    # Use external monitoring for this service
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # ============================================================================
  # GLASS LAYER: Nginx (Tactical Glass Dashboard)
  # ============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: aethercore-bunker-nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ${DASHBOARD_BUILD_PATH:-../../../packages/dashboard/dist}:/usr/share/nginx/html:ro
      - ${BUNKER_DATA_PATH:-/mnt/nvme/aethercore}/certs:/etc/nginx/certs:ro
      - ${BUNKER_DATA_PATH:-/mnt/nvme/aethercore}/nginx-logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - gateway
      - auth
      - collaboration
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - aethercore-bunker
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================================================
  # OBSERVABILITY: Prometheus (72h retention for tactical SSDs)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: aethercore-bunker-prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=72h'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${BUNKER_DATA_PATH:-/mnt/nvme/aethercore}/prometheus:/prometheus
    ports:
      - "9090:9090"
    networks:
      - aethercore-bunker
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ============================================================================
  # OBSERVABILITY: Grafana
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: aethercore-bunker-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    volumes:
      - ${BUNKER_DATA_PATH:-/mnt/nvme/aethercore}/grafana:/var/lib/grafana
      - ../observability/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ../observability/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
    ports:
      - "3003:3000"
    depends_on:
      - prometheus
    networks:
      - aethercore-bunker
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  aethercore-bunker:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# No volumes section - all data is explicitly mounted to host paths
# This ensures data survives container recreation and enables backup strategies
