[package]
name = "tactical-glass-desktop"
version = "1.0.0"
description = "AetherCore Tactical Glass Desktop Application"
authors = ["AetherCore Team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/FourMIK/AetherCore"
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "tactical_glass_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
# AetherCore crates
aethercore-core = { path = "../../../crates/core" }
aethercore-identity = { path = "../../../crates/identity" }
aethercore-crypto = { path = "../../../crates/crypto" }
aethercore-stream = { path = "../../../crates/stream" }
aethercore-mesh = { path = "../../../crates/mesh" }
aethercore-trust-mesh = { path = "../../../crates/trust_mesh" }

# Tauri
tauri = { version = "2.9.5", features = [] }
tauri-plugin-log = "2"

# Common dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
anyhow = "1"
tokio = { version = "1", features = ["full"] }
blake3 = "1.5"
base64 = "0.22"
ed25519-dalek = "2.1"
rand = "0.8"
url = "2.5"
