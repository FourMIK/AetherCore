name: Gateway Proto/Client Drift Guard

on:
  pull_request:
    paths:
      - 'crates/c2-router/proto/**/*.proto'
      - 'services/gateway/src/**'
      - 'services/gateway/package.json'
      - 'services/gateway/tsconfig.json'
      - 'services/gateway/proto/**/*.proto'
      - 'services/gateway/scripts/**'
  push:
    branches: [main, develop, internal]
    paths:
      - 'crates/c2-router/proto/**/*.proto'
      - 'services/gateway/src/**'
      - 'services/gateway/package.json'
      - 'services/gateway/tsconfig.json'
      - 'services/gateway/proto/**/*.proto'
      - 'services/gateway/scripts/**'

jobs:
  gateway-proto-client-drift:
    name: Validate gateway gRPC client matches authoritative proto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate pnpm-only policy
        run: ./scripts/enforce-pnpm-policy.sh

      - name: Run targeted gateway proto/client integration test
        run: pnpm --filter @aethercore/gateway run test:integration
