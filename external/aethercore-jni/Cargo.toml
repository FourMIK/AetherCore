[package]
name = "aethercore-jni"
version = "0.1.0"
edition = "2021"

[lib]
name = "aethercore_jni"
crate-type = ["cdylib"]

[dependencies]
jni = "0.21"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tokio = { version = "1.0", features = ["rt-multi-thread", "sync", "time"] }
tonic = "0.10"
prost = "0.12"
blake3 = "1.5"
once_cell = "1.19"
ed25519-dalek = "2.1"
hex = "0.4"

# AetherCore crates
# Note: grpc-server feature is required to access proto definitions in aethercore-identity,
# even though this is a client. The proto types are needed for gRPC client implementation.
aethercore-identity = { path = "../../crates/identity", features = ["grpc-server"] }
aethercore-crypto = { path = "../../crates/crypto" }

[workspace]
